<!DOCTYPE html>
<html lang="en">
<!-- This code is based on code from https://github.com/BLE-LTER/Lunr-Index-and-Search-for-Static-Sites 
	 Adapted by Brian Bird, winter 2022 -->

<head>
    <title>Course Search</title>
    <meta charset="utf-8" />
    <script src="https://unpkg.com/lunr/lunr.js"></script>
    <link href="Search/search.css" rel="stylesheet" type="text/css">
    <script src="Search/lunr_index.js"></script>
    <script src="Search/lunrclient.js"></script>
</head>

<body>
    <p>Enter a search term, e.g., domain model</p>
    <form id="lunrSearchForm" name="lunrSearchForm">
        <input class="search-input" name="q" placeholder="Enter search term" type="text"> <input type="submit" value="Search">
    </form>
    <div class="loading" id="loading-div">
        <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
        <span class="sr-only">Loading...</span>
    </div>
    <p>Search results will be written below:</p>
    <div class="resultCount" id="resultCount"></div>
    <div id="searchResults"></div>
</body>

</html>
